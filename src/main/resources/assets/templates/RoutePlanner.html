<div class="navbar tcr-navbar">
    <div class="container">
        <a class="navbar-button" ng-href="/#/"><span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <h5 class="navbar-title">Plan Journey</h5>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-" id="route-planner">
            <form name="journeyPlanForm">
                <fieldset>
                    <div class="form-group">
                        <label for="fromStop">From</label>
                        <select id="fromStop"
                                ng-model="fromStop"
                                required
                                ng-options="stop.id as stop.name group by stop.proximityGroup for stop in stops"
                                ng-show="stops.length"
                                class="form-control input-lg">
                            <option value="">- Please select tram stop -</option>
                        </select>

                        <div class="form-control input-lg" ng-hide="stops.length">
                            <img src="images/small-loading.gif" class="small-loading"/> Loading stops...
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="toStop">To</label>
                        <select id="toStop"
                                ng-model="toStop"
                                required
                                ng-options="stop.id as stop.name for stop in stops | orderBy:'name'"
                                ng-show="stops.length"
                                class="form-control input-lg">
                            <option value="">- Please select tram stop -</option>
                        </select>

                        <div class="form-control input-lg" ng-hide="stops.length">
                            <img src="images/small-loading.gif" class="small-loading"/> Loading stops...
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hour">Departure Time</label>
                        <input id="hour"
                               type="time"
                               class="form-control input-lg"
                               placeholder="HH:mm"
                               required
                               ng-model="departureTime">
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block"
                            ng-click="findRoute(fromStop, toStop, departureTime, journeyPlanForm)">
                        Find Routes
                    </button>

                </fieldset>
            </form>
        </div>
    </div>
</div>
<ng-include src="'templates/footer.html'"></ng-include>
