language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
jdk:
- oraclejdk8
sudo: false
install: true
addons:
  apt:
    packages:
    - oracle-java8-installer
  firefox: "45.6.0"
jobs:
  include:
  - stage: unit
    script: ./gradlew unit
  - stage: integration
    script: ./gradlew integration
  - stage: upload
    script: ./gradlew upload
  - stage: deployDev
    env:
      - ENV=Dev
    script: ./gradlew deploy updateLB tidy
  - stage: acceptance
    env:
      - SERVER_URL=https://alpha.tramchester.com
    script: ./gradlew appium


